<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team B Leaderboard</title>
    <link rel="icon" href="./resources/icons/favicon-32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./resources/icons/favicon-16.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <h1>Team B Leaderboard</h1>
            <p class="header-subtitle">Ticket to Ride: Legends of the West</p>
        </div>
    </header>

    <main class="container">

        <!-- PLAYERS -->
        <section>
            <h2 class="section-title">Players</h2>
            <div id="playersGrid" class="players-grid"></div>
        </section>

        <!-- BEST PLAYERS -->
        <section>
            <h2 class="section-title">Best player of the year</h2>
            <div id="bestList" class="best-grid"></div>
        </section>

        <!-- TABLE -->
        <section>
            <h2 class="section-title">Yearly results</h2>
            <div class="table-wrap">
                <table id="leaderboardTable" class="neo-table"></table>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-inner">
            Made by
            <a href="https://github.com/GrigoryanArtem" target="_blank">KindComrade</a>
            2025
        </div>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
